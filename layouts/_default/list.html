{{ define "main" }}
<main class="text-center text-md-start">
    <div class="row">
        <h2 class="col-12">{{ .Title }}</h2>
    </div>
    <div class="row">
        {{ $pages := $.Site.Params.paginationPages | default 3 }}
        {{ range (.Paginator $pages).Pages }} {{ partial "list-item" . }} {{ end }}
    </div>
    {{ partial "paginator" . }}
</main>
{{ end }}
