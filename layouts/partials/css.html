<style>
    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
        background-color: {{ .Site.Params.backgroundColor | default "#fcfcfc" }};
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#fc0" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }
</style>

<!-- Shoelace -->
{{ $options := (dict "targetPath" "shoelace.css" "outputStyle" "compressed" "enableSourceMap" true) }}
{{ $sass := resources.Get "sass/shoelace.scss" }}
{{ $shoelacestyle := $sass | resources.ToCSS $options }}
<link rel="stylesheet" href="{{ $shoelacestyle.Permalink | absURL }}">

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}
