<!-- bootstrap -->
{{ if .Site.Params.fullbs }}
{{ $bsjs := resources.Get "bootstrap/bootstrap.bundle.min.js" | fingerprint }}
<script src="{{ $bsjs.Permalink | absURL }}" integrity="{{ $bsjs.Data.Integrity }}"></script>
{{ end }}

<!-- custom -->
{{ range .Site.Params.js }} <script src="{{ . | absURL }}"></script> {{ end }}
